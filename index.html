<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tic tac toe</title>
        <link rel="stylesheet" href="ticTacToeStyle.css">
        <link rel="icon" sizes="57x57" href="images/webIcon.png" />
        <script src="ticTacToe.js" defer></script>
    </head>

    <body>
        <section>
            <div class="display">
                Player <span class="display-player">X</span>'s turn
            </div>
            <!-- the tic tac toe template -->
            <div class="template-holder">
                <div class="place"><div class="grip" id="0"></div></div>
                <div class="place"><div class="grip" id="1"></div></div>
                <div class="place"><div class="grip" id="2"></div></div>
                <div class="place"><div class="grip" id="3"></div></div>
                <div class="place"><div class="grip" id="4"></div></div>
                <div class="place"><div class="grip" id="5"></div></div>
                <div class="place"><div class="grip" id="6"></div></div>
                <div class="place"><div class="grip" id="7"></div></div>
                <div class="place"><div class="grip" id="8"></div></div>
            </div>
            <!-- the announcer of the winner -->
            <div class="announcer"></div>
            <!-- reset button -->
            <div class="controls">
                <button id="reset" class="reset">Reset</button>
            </div>


        </section>
    </body>

    </html>
</body>

</html>
